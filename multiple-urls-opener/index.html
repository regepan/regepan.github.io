<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple URL Opener</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="icon" href="favicon.png" type="image/x-icon">


    <!-- Google Tag Manager -->
    <script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
            new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
        j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
        'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
    })(window,document,'script','dataLayer','GTM-KLDMTKJQ');</script>

</head>
<body class="bg-gray-100 p-4">

<!-- Google Tag Manager (noscript) -->
<noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-KLDMTKJQ"
                  height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
<!-- End Google Tag Manager (noscript) -->



<div class="max-w-2xl bg-white shadow-md rounded p-5">
    <h2 class="text-xl font-bold text-gray-700 mb-4">Multiple URL Opener</h2>

    <!-- URL Textarea Form -->
    <form id="urlForm">
            <textarea id="urlInput" class="w-full h-48 p-3 mb-1 border rounded resize focus:outline-none focus:ring-2 focus:ring-blue-500"
                      placeholder="Enter each URL on a new line..."></textarea>

        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-4 px-6 rounded">
            Open URLs
        </button>
    </form>
</div>

<p class="mt-4 text-sm">

    <a href="https://support.google.com/chrome/answer/95472?hl=ja&co=GENIE.Platform%3DDesktop" target="_blank" class="text-blue-600 underline">
        ⚠️ How to allow multiple pop-ups(new windows) in Chrome
    </a>
</p>

<!-- JavaScript to Open URLs -->
<script>
    document.getElementById("urlForm").addEventListener("submit", function(event) {
        event.preventDefault(); // Prevent form submission

        const urls = document.getElementById("urlInput").value.split('\n'); // Get each URL line by line
        urls.forEach(url => {
            const trimmedUrl = url.trim(); // Remove any extra spaces
            if (trimmedUrl) {
                window.open(trimmedUrl, '_blank'); // Open each URL in a new tab
            }
        });
    });
</script>
</body>
</html>
